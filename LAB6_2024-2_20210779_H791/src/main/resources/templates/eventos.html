<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{inicio.html::division}"></div> <!-- este es el header -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Eventos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Asistentes Esperados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento, info: ${lista_eventos}">
                    <td th:text="${info.index + 1}" > </td>
                    <td th:text="${evento.nombre}" > </td>
                    <td th:text="${evento.fecha}"> </td>
                    <td th:text="${evento.asistentesEsperados}"> </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
