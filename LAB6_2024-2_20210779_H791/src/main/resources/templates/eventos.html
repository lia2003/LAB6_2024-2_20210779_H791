<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{inicio.html::division}"></div> <!-- este es el header -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Eventos</h2>
        <form action="/guardarEvento" method="post">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label for="eventoId">ID del Evento</label></td>
                    <td><input type="number" class="form-control" id="eventoId" name="eventoId" readonly></td>
                </tr>
                <tr>
                    <td><label for="nombre">Nombre del Evento</label></td>
                    <td><input type="text" class="form-control" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha</label></td>
                    <td><input type="date" class="form-control" id="fecha" name="fecha" required></td>
                </tr>
                <tr>
                    <td><label for="asistentesEsperados">Asistentes Esperados</label></td>
                    <td><input type="number" class="form-control" id="asistentesEsperados" name="asistentesEsperados" required></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Evento</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
