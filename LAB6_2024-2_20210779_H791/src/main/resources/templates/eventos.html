<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{inicio.html::division}"></div> <!-- este es el header -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Eventos</h2>

    <!-- Botón para crear un nuevo evento -->
    <div class="mb-3">
        <a class="btn btn-success" href="/eventos/crear">Crear Nuevo Evento</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Asistentes Esperados</th>
            <th>Acciones</th> <!-- Nueva columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento, info: ${lista_eventos}">
            <td th:text="${info.index + 1}" > </td>
            <td th:text="${evento.nombre}" > </td>
            <td th:text="${evento.fecha}"> </td>
            <td th:text="${evento.asistentesEsperados}"> </td>
            <td>
                <!-- Botón para editar el evento según su eventoId -->
                <a class="btn btn-primary" th:href="@{'/eventos/editar?eventoId=' + ${evento.eventoId}}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
